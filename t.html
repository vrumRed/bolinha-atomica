<html>
  <head>
    <title>Red Black</title>
  </head>
  <style>
    @keyframes example {
    0%   {width: 0px;}
    25%  {background-color: 25%;}
    50%  {background-color: 50%;}
    100% {background-color: 100%;}
    }

    /* The element to apply the animation to */
    div {
        width: 0px;
        height: 0px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
    }
  </style>
  <body>
    <div>
      <p>Wololo</p>
    </div>
  </body>
</html>
