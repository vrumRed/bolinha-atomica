<html>
  <head>
    <title>Red Black</title>
  </head>
  <style>
    @keyframes example {
    from {width: 0px;height: 0px;}
    to {width: 100%;height: 100%;}
    }

    /* The element to apply the animation to */
    div {
        width: 0px;
        height: 0px;
        max-width: 100%;
        max-height: 100%;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
    }
  </style>
  <body>
    <div>
      <p>Wololo</p>
    </div>
  </body>
</html>
